<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Personal Finance Dashboard</h1>
    
    <div class="add-transaction-section">
        <h2>Add Transaction</h2>
        <div class="form-container">
            <form id="transactionForm">
                <label for="type">Type:</label>
                <select id="type">
                    <option value="Income">Income</option>
                    <option value="Expense">Expense</option>
                </select>

                <label for="category">Category:</label>
                <input type="text" id="category" value="work">

                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" value="10.00" min="0">

                <label for="date">Date:</label>
                <input type="date" id="date" value="2025-04-16">

                <button type="submit">Add Transaction</button>
            </form>
        </div>
    </div>

    <div class="dashboard-section">
        <h2>Dashboard</h2>
        <div>
            <label for="month">Select Month:</label>
            <select id="month">
                <option value="April 2025">April 2025</option>
            </select>

            <div id="summary">
                <p>Income: $<span id="income">20.00</span></p>
                <p>Expenses: $<span id="expenses">10.00</span></p>
                <p>Balance: $<span id="balance">10.00</span></p>
            </div>
        </div>
    </div>

    <div class="transactions-section">
        <h2>Transaction History</h2>
        <table id="transactionTable">
            <tr>
                <th>TYPE</th>
                <th>CATEGORY</th>
                <th>AMOUNT</th>
                <th>DATE</th>
                <th>MONTH</th>
            </tr>
            <tr>
                <td>Income</td>
                <td>work</td>
                <td>10.00</td>
                <td>2025-04-16</td>
                <td>April 2025</td>
            </tr>
            <tr>
                <td>Income</td>
                <td>work</td>
                <td>10.00</td>
                <td>2025-04-16</td>
                <td>April 2025</td>
            </tr>
            <tr>
                <td>Expense</td>
                <td>work</td>
                <td>10.00</td>
                <td>2025-04-16</td>
                <td>April 2025</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
